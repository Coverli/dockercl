name: hello
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: apt
        run: curl -fsSL https://get.docker.com | bash -s docker --mirror Aliyun
      - name: start1
        run: sudo systemctl start docker
      - name: start2
        run: sudo systemctl enable docker
      - name: cd
        run: cd ../../
      - name: chmod
        run: chmod 777 hello.bash  
      - name: go
        run: sudo ./hello.bash
